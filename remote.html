<body>
    <div class="wrapper">
        <div class="top">
            <div class="addbutton"></div>
        </div>

        <div class="aircon-space">
            <div class="aircon-bar">
                <div class="icon-space1">
                    <div class="icon-top"><div class="aircon-icon"><img src="./img/aircon.png" height="auto" width="70%"></div></div>
                    <div class="icon-bottom"><div class="name">Air conditioner</div></div>
                </div>
                <div class="button-space1">
                        <div class="button-top"></div>
                        
                        <div class="button">
                            <div class="select">
                                    <div class="dropdown">
                                            <select name="one" class="dropdown-select" id="aircon_modes" onclick="aircon_modes()" >
                                              <option value="1" class="cool">冷房</option>
                                              <option value="2" class="hot">暖房</option>
                                              <option value="3" class="dry">除湿</option>
                                            </select>
                                    </div>
                            </div>

                            <div class="button1">
                                <div class="switch1">
                                    <label class="switch__label">
                                          <input type="checkbox" class="switch__input" id="aircon_switch" onclick="aircon_on()"/>
                                          <span class="switch__content"></span>
                                          <span class="switch__circle"></span>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="button-bottom"></div>
                </div>
            </div>
        </div>

        <div class="FanTV">
            <div class="Fan-space">
                    <div class="Fan-bar">
                        <div class="icon-space">
                            <div class="icon-top"><div class="fan-icon"><img src="./img/fan3.png" height="auto" width="53%"></div></div>    
                            <div class="icon-bottom"><div class="name">Fan</div></div>                   
                        </div>
                        <div class="button-space">
                            <div class="button-top"></div>
                            <div class="button">
                                <div class="switch">
                                    <label class="switch__label">
                                            <input type="checkbox" class="switch__input" id="fan_switch" onclick="fan_switch()"/>
                                            <span class="switch__content"></span>
                                            <span class="switch__circle"></span>
                                    </label>
                                </div>
                            </div>
                            <div class="button-bottom"></div>
                        </div>
                    </div>
            </div>
            <div class="TV-space">
                    <div class="TV-bar">
                        <div class="icon-space">
                                <div class="icon-top"><div class="TV-icon"><img src="./img/TV1.png" height="auto" width="90%"></div></div>    
                                <div class="icon-bottom"><div class="name">TV</div></div>                   
                        </div>
                        <div class="button-space">
                                <div class="button-top"></div>
                                <div class="button">
                                    <div class="switch">
                                        <label class="switch__label">
                                                <input type="checkbox" class="switch__input" id="tv_switch" onclick="tv_switch()"/>
                                                <span class="switch__content"></span>
                                                <span class="switch__circle"></span>
                                        </label>
                                    </div>
                                </div>
                                <div class="button-bottom"></div>
                        </div>
                    </div>

            </div>
        </div>

        <div class="light12">
            <div class="light1-space">
                    <div class="light1-bar">
                            <div class="icon-space">
                                    <div class="icon-top"><div class="light-icon"><img src="./img/light.png" height="auto" width="50%"></div></div>    
                                    <div class="icon-bottom"><div class="name">light1</div></div>                   
                            </div>
                            <div class="button-space">
                                    <div class="button-top"></div>
                                    <div class="button">
                                        <div class="switch">
                                            <label class="switch__label">
                                                    <input type="checkbox" class="switch__input" id="light_switch" onclick="light_switch()"/>
                                                    <span class="switch__content"></span>
                                                    <span class="switch__circle"></span>
                                            </label>
                                        </div>
                                    </div>
                                    <div class="button-bottom"></div>
                            </div>
                    </div>
            </div>

        <div class="bar" >
            <ul id="buttom_nav_bar">
                <li>a</li>
                <li>b</li>
                <li>c</li>
            </ul>
        </div>
        
    </div>
    

</body>
