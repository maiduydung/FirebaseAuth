<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="remote.css" />
    <script src="remote.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="top">
            <div class="addbutton"></div>
        </div>

        <div class="aircon-space">
            <div class="aircon-bar">
                <div class="icon-space1">
                    <div class="icon-top"><div class="aircon-icon"><img src="aircon.png" height="auto" width="70%"></div></div>
                    <div class="icon-bottom"><div class="name">Air conditioner</div></div>
                </div>
                <div class="button-space1">
                        <div class="button-top"></div>
                        
                        <div class="button">
                            <div class="select">
                                    <div class="dropdown">
                                            <select name="one" class="dropdown-select">
                                              <option value="1" class="cool">冷房</option>
                                              <option value="2" class="hot">暖房</option>
                                              <option value="3" class="dry">除湿</option>
                                            </select>
                                    </div>
                            </div>

                            <div class="button1">
                                <div class="switch1">
                                    <label class="switch__label">
                                          <input type="checkbox" class="switch__input"/>
                                          <span class="switch__content"></span>
                                          <span class="switch__circle"></span>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="button-bottom"></div>
                </div>
            </div>
        </div>

        <div class="FanTV">
            <div class="Fan-space">
                    <div class="Fan-bar">
                        <div class="icon-space">
                            <div class="icon-top"><div class="fan-icon"><img src="fan3.png" height="auto" width="53%"></div></div>    
                            <div class="icon-bottom"><div class="name">Fan</div></div>                   
                        </div>
                        <div class="button-space">
                            <div class="button-top"></div>
                            <div class="button">
                                <div class="switch">
                                    <label class="switch__label">
                                            <input type="checkbox" class="switch__input"/>
                                            <span class="switch__content"></span>
                                            <span class="switch__circle"></span>
                                    </label>
                                </div>
                            </div>
                            <div class="button-bottom"></div>
                        </div>
                    </div>
            </div>
            <div class="TV-space">
                    <div class="TV-bar">
                        <div class="icon-space">
                                <div class="icon-top"><div class="TV-icon"><img src="TV1.png" height="auto" width="90%"></div></div>    
                                <div class="icon-bottom"><div class="name">TV</div></div>                   
                        </div>
                        <div class="button-space">
                                <div class="button-top"></div>
                                <div class="button">
                                    <div class="switch">
                                        <label class="switch__label">
                                                <input type="checkbox" class="switch__input"/>
                                                <span class="switch__content"></span>
                                                <span class="switch__circle"></span>
                                        </label>
                                    </div>
                                </div>
                                <div class="button-bottom"></div>
                        </div>
                    </div>

            </div>
        </div>

        <div class="light12">
            <div class="light1-space">
                    <div class="light1-bar">
                            <div class="icon-space">
                                    <div class="icon-top"><div class="light-icon"><img src="light.png" height="auto" width="50%"></div></div>    
                                    <div class="icon-bottom"><div class="name">light1</div></div>                   
                            </div>
                            <div class="button-space">
                                    <div class="button-top"></div>
                                    <div class="button">
                                        <div class="switch">
                                            <label class="switch__label">
                                                    <input type="checkbox" class="switch__input"/>
                                                    <span class="switch__content"></span>
                                                    <span class="switch__circle"></span>
                                            </label>
                                        </div>
                                    </div>
                                    <div class="button-bottom"></div>
                            </div>
                    </div>
            </div>
            <div class="light2-space">
                    <div class="light2-bar">
                            <div class="icon-space">
                                    <div class="icon-top"><div class="light-icon"><img src="light.png" height="auto" width="50%"></div></div>    
                                    <div class="icon-bottom"><div class="name">light2</div></div>                   
                            </div>
                            <div class="button-space">
                                    <div class="button-top"></div>
                                    <div class="button">
                                        <div class="switch">
                                            <label class="switch__label">
                                                    <input type="checkbox" class="switch__input"/>
                                                    <span class="switch__content"></span>
                                                    <span class="switch__circle"></span>
                                            </label>
                                        </div>
                                    </div>
                                    <div class="button-bottom"></div>
                            </div>
                    </div>
            </div>
        </div>     
        
        <div class="bar"></div>
        
    </div>
    
</body>
</html>
